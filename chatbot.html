<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC AI Assistant</title>
    <style>
        /* Chatbot Widget Styles */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: 'Sofia Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4A574 0%, #B8956A 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(212, 165, 116, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.6);
        }

        .chat-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: #1e3a5f;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #D4A574;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .chat-status {
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            font-weight: 600;
            font-size: 14px;
        }

        .chat-online {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .online-dot {
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .welcome-message {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #D4A574;
        }

        .welcome-title {
            font-weight: 600;
            color: #1e3a5f;
            margin-bottom: 8px;
        }

        .welcome-text {
            color: #64748b;
            font-size: 14px;
            line-height: 1.5;
        }

        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .suggestions-title {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .suggestion-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            color: #475569;
        }

        .suggestion-btn:hover {
            border-color: #D4A574;
            background: #fefcf9;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .message {
            padding: 10px 12px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            background: #D4A574;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: #f1f5f9;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            background: white;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #D4A574;
        }

        .form-container {
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        .form-input:focus {
            border-color: #D4A574;
        }

        .form-textarea {
            min-height: 60px;
            resize: vertical;
        }

        .submit-btn {
            background: #D4A574;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #B8956A;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 100px);
                bottom: 80px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-widget">
        <button class="chat-button" id="chatButton">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
        </button>

        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-avatar">M</div>
                    <div class="chat-status">
                        <div class="chat-title">MAC AI Assistant</div>
                        <div class="chat-online">
                            <div class="online-dot"></div>
                            Online
                        </div>
                    </div>
                </div>
                <button class="close-btn" id="closeBtn">✕</button>
            </div>

            <div class="chat-body" id="chatBody">
                <div class="welcome-message">
                    <div class="welcome-title">Welcome to MAC!</div>
                    <div class="welcome-text">I'm here to help you navigate government contracting opportunities. Let me ask you a few questions to provide the best assistance.</div>
                </div>

                <div class="suggestions" id="suggestions">
                    <div class="suggestions-title">Choose an option to get started:</div>
                    <button class="suggestion-btn" onclick="startQualification()">Get Qualified for Consultation</button>
                    <button class="suggestion-btn" onclick="showFAQ()">Browse FAQ</button>
                    <button class="suggestion-btn" onclick="showContact()">Contact Information</button>
                </div>

                <div class="chat-messages" id="chatMessages"></div>

                <div class="form-container" id="contactForm">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-input" id="contactName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" id="contactPhone">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-input form-textarea" id="contactMessage" placeholder="How can we help you with government contracting?"></textarea>
                    </div>
                    <button class="submit-btn" onclick="submitContact()">Send Message</button>
                </div>
            </div>

            <div class="chat-input-container" id="chatInputContainer">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            </div>
        </div>
    </div>

    <script>
        // Chatbot State Management
        let currentStep = 'initial';
        let userProfile = {};
        let conversationHistory = [];

        // FAQ Data
        const faqData = {
            'sam.gov': 'SAM.gov is the official U.S. government system for award management. All businesses must register here to be eligible for federal contracts. Registration is free and must be renewed annually.',
            'far': 'The Federal Acquisition Regulation (FAR) is the primary regulation for use by federal agencies in their acquisition of supplies and services. It establishes uniform policies and procedures.',
            'set-aside': 'Set-aside contracts are reserved for small businesses, including 8(a), HUBZone, WOSB, VOSB, and SDVOSB programs. These provide opportunities for qualifying small businesses.',
            'gsa': 'GSA Schedules are long-term governmentwide contracts with commercial firms providing federal, state, and local government buyers access to millions of commercial supplies and services.',
            'past performance': 'Past performance is crucial in government contracting. Agencies evaluate your track record on similar contracts. New contractors can use relevant commercial experience.',
            'pricing': 'Government contract pricing must be fair and reasonable. Common methods include firm-fixed-price, cost-plus, and time-and-materials contracts.',
            'compliance': 'Government contractors must comply with various regulations including FAR, labor standards, cybersecurity requirements, and specific agency regulations.',
            'proposal': 'Winning proposals address all requirements, demonstrate understanding, provide competitive pricing, and highlight relevant experience and capabilities.'
        };

        // DOM Elements
        const chatButton = document.getElementById('chatButton');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const suggestions = document.getElementById('suggestions');
        const contactForm = document.getElementById('contactForm');
        const chatInputContainer = document.getElementById('chatInputContainer');

        // Event Listeners
        chatButton.addEventListener('click', toggleChat);
        closeBtn.addEventListener('click', closeChat);

        function toggleChat() {
            const isVisible = chatWindow.style.display === 'flex';
            chatWindow.style.display = isVisible ? 'none' : 'flex';
            
            if (!isVisible) {
                chatInput.focus();
            }
        }

        function closeChat() {
            chatWindow.style.display = 'none';
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            conversationHistory.push({ message, isUser, timestamp: new Date() });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';
            
            // Process message based on current step
            processMessage(message);
        }

        function processMessage(message) {
            const lowerMessage = message.toLowerCase();
            
            // Check for FAQ keywords
            for (const [keyword, answer] of Object.entries(faqData)) {
                if (lowerMessage.includes(keyword)) {
                    setTimeout(() => addMessage(answer), 500);
                    return;
                }
            }

            // Handle qualification flow
            if (currentStep === 'revenue') {
                handleRevenueResponse(message);
            } else if (currentStep === 'experience') {
                handleExperienceResponse(message);
            } else if (currentStep === 'goals') {
                handleGoalsResponse(message);
            } else {
                // General response
                setTimeout(() => {
                    addMessage("I'd be happy to help! You can ask me about government contracting topics like SAM.gov registration, FAR regulations, set-aside programs, or start our qualification process.");
                }, 500);
            }
        }

        function startQualification() {
            suggestions.style.display = 'none';
            currentStep = 'revenue';
            addMessage("Let's get started! What's your company's annual revenue?", false);
            addMessage("A) Under $1M\nB) $1M - $5M\nC) $5M - $25M\nD) Over $25M", false);
        }

        function handleRevenueResponse(message) {
            userProfile.revenue = message;
            currentStep = 'experience';
            addMessage("Great! Do you have experience with government contracts?", false);
            addMessage("A) No experience\nB) Some experience (1-3 contracts)\nC) Experienced (4+ contracts)", false);
        }

        function handleExperienceResponse(message) {
            userProfile.experience = message;
            currentStep = 'goals';
            addMessage("What's your primary goal?", false);
            addMessage("A) Learn the basics\nB) Find specific opportunities\nC) Improve win rate\nD) Scale existing contracts", false);
        }

        function handleGoalsResponse(message) {
            userProfile.goals = message;
            currentStep = 'complete';
            
            // Determine qualification
            const isQualified = checkQualification();
            
            if (isQualified) {
                addMessage("Based on your profile, you're a great fit for our consultation services! I'll connect you with one of our experts.", false);
                setTimeout(() => showContactForm(), 1000);
            } else {
                addMessage("Thanks for the information! I recommend starting with our free resources:", false);
                addMessage("📚 Download our Government Contracting Guide\n🎥 Watch our upcoming webinar\n💡 Browse our FAQ section", false);
            }
        }

        function checkQualification() {
            // Simple qualification logic
            const revenue = userProfile.revenue?.toLowerCase() || '';
            const experience = userProfile.experience?.toLowerCase() || '';
            
            return (revenue.includes('c') || revenue.includes('d')) || 
                   (experience.includes('b') || experience.includes('c'));
        }

        function showFAQ() {
            suggestions.style.display = 'none';
            addMessage("Here are some common topics I can help with:", false);
            addMessage("• SAM.gov registration\n• FAR regulations\n• Set-aside programs\n• GSA Schedules\n• Past performance\n• Pricing strategies\n• Compliance requirements\n• Proposal writing", false);
            addMessage("Just type any keyword or ask a specific question!", false);
        }

        function showContact() {
            suggestions.style.display = 'none';
            addMessage("Here's how to reach MAC:", false);
            addMessage("📧 Email: info@macgov.com\n📞 Phone: (555) 123-4567\n🌐 Website: www.macgov.com", false);
            addMessage("Or fill out the contact form below for a personalized response:", false);
            showContactForm();
        }

        function showContactForm() {
            contactForm.style.display = 'flex';
            chatInputContainer.style.display = 'none';
        }

        function submitContact() {
            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const phone = document.getElementById('contactPhone').value;
            const message = document.getElementById('contactMessage').value;

            if (!name || !email) {
                alert('Please fill in required fields (Name and Email)');
                return;
            }

            // Here you would typically send the data to your server
            console.log('Contact form submitted:', { name, email, phone, message, userProfile });
            
            addMessage("Thank you! Your message has been sent. We'll get back to you within 24 hours.", false);
            
            // Reset form
            contactForm.style.display = 'none';
            chatInputContainer.style.display = 'block';
            document.getElementById('contactName').value = '';
            document.getElementById('contactEmail').value = '';
            document.getElementById('contactPhone').value = '';
            document.getElementById('contactMessage').value = '';
        }

        // Initialize chatbot
        document.addEventListener('DOMContentLoaded', function() {
            console.log('MAC AI Assistant loaded successfully');
        });
    </script>
</body>
</html>
