<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration Example</title>
</head>
<body>
    <!-- Your existing page content goes here -->
    
    <!-- Add this single line to embed the chatbot -->
    <iframe src="chatbot.html" style="position: fixed; bottom: 0; right: 0; width: 100%; height: 100%; border: none; pointer-events: none; z-index: 9999;"></iframe>
    
    <script>
        // Allow pointer events only on the chatbot widget area
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            iframe.style.pointerEvents = 'auto';
        };
    </script>
</body>
</html>
